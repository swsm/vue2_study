<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
<div id="app">
    <!-- 2.在父组件中调用子组件的的时候，通过标签把数据传到子组件内部 -->
    <child :num="fatherNum"></child>
</div>


<template id="tmp1">
    <div>
        <!-- 在子组件内部直接使用num这个标签属性 -->
        <h1>{{num}}</h1>
    </div>
    
</template>

<script>
    
    // 子组件
    let child = {
        template: '#tmp1',
        // 子组件中声明这个标签属性，用来接收父组件的数据
        props: ["num"]
    }
    
    // 父组件
    new Vue({
        el: "#app",  // 指定绑定的盒子，表示这个盒子内部数据豆油这个Vue对象管理
        data: {
            fatherNum: 21
        },
        components: {
            child
        }
    })
</script>


</body>

</html>
