<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <style>
        p {
            width: 100px;
            height: 100px;
            background-color: bisque;
        }
        .active {
            color: red;
        }
        .current {
            background-color: blue;
        }
    </style>
</head>

<body>
<div id="app">
    <!-- :class的值 可以是一个对象，键名就是类名，值是一个布尔值，决定有没有这个类 -->
    <div :style="{color:num>30?'red':'yellow', backgroundColor:'blue'}">1</div>
    <div :style="[{color:num>30?'red':'yellow', backgroundColor:'blue'}, {fontSize:'20px'}]">2</div>
</div>

<script>
    new Vue({
        el: "#app",  // 指定绑定的盒子，表示这个盒子内部数据豆油这个Vue对象管理
        data: {
            bool1: false,
            bool2: true,
            bool3: false,
            bool4: true,
            num: 20
        }
    })
</script>


</body>

</html>
