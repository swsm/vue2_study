<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <!-- 使用数据 -->
            {{str}}
            <p >{{num}}  {{str}}</p>
            <p >{{str}}</p>
        </div>
        
        <script>
            new Vue({
                el: "#app",  // 指定绑定的盒子，表示这个盒子内部数据豆油这个Vue对象管理
                data: { 
                    num: 200, // 定义变量
                    str: "hello"
                }
            })
        </script>
    
    
    </body>

</html>
