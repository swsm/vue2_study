<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
<div id="app">
    <button v-if="!bool" @click="bool=!bool">点击收藏</button>
    <button v-else @click="bool=!bool">取消收藏</button>
</div>

<script>
    new Vue({
        el: "#app",  // 指定绑定的盒子，表示这个盒子内部数据豆油这个Vue对象管理
        data: {
            bool: false
        }
    })
</script>


</body>

</html>
