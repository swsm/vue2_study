<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
<div id="app">
    <!-- v-xxx vue提供的一些指令，一般作为标签属性出现
      v-bind: 让标签绑上一个数据  可以简写为 :
      
     
     -->
    <p>{{num1}}</p>
    <p><a v-bind:href="url1">百度一下</a></p>
    <p><a :href="url1">百度一下2</a></p>
</div>

<script>
    new Vue({
        el: "#app",  // 指定绑定的盒子，表示这个盒子内部数据豆油这个Vue对象管理
        data: {
            num1: 200,
            url1: "https://www.baidu.com"
        }
    })
</script>


</body>

</html>
