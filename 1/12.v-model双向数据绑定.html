<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
<div id="app">
<!--    v-model 配合表单元素使用 
        用户在输入数据的时候，相当于在修改数据层里的txtVal，拿到txtVal就是拿到用户输入的值
   -->
    <input type="text" v-model="txtVal">
    <p>{{txtVal}}</p>
    <hr>
    <select v-model="selVal">
        <option value="cd">成都</option>
        <option value="gd">广东</option>
        <option value="sh">上海</option>
    </select>
    <p>{{selVal}}</p>
    
</div>

<script>
    new Vue({
        el: "#app",  // 指定绑定的盒子，表示这个盒子内部数据豆油这个Vue对象管理
        data: {
            txtVal: "初始值",
            selVal: 'sh'
        }
    })
</script>


</body>

</html>
