<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
<div id="app">
    <!-- 过滤器用来 以一定的格式展示数据  -->
    <p>总价为:{{price | RMBFormat}}</p>
</div>

<script>
    new Vue({
        el: "#app",  // 指定绑定的盒子，表示这个盒子内部数据豆油这个Vue对象管理
        data: {
            price: 100
        },
        filters: {
            RMBFormat(value) {  // value接收 | 前面的数据
                return value.toFixed(2) + "元"
            }
        }
    })
</script>


</body>

</html>
