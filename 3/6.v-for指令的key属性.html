<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

<div id="app">
    <button @click="hdClick()">添加</button>
    <ul>
        <!-- v-for key属性减少不必要的节点更新 提高更新效率
            key 是一个vue内部去用的一个 需不需要更新节点的标识/依据
            
            【了解】在项目中有时候想要让某个组件进行重新加载，可以改变key的值
            如果数组不需要修改，key的值写index就可以
            如果数组需要修改，一般会写item.id
        -->
        <li v-for="item in list" :key="item">{{item}}</li>
    </ul>
</div>

<script>
    new Vue({
        el: "#app",  // 指定绑定的盒子，表示这个盒子内部数据豆油这个Vue对象管理
        data: {
            list:['html', 'css', 'js'],
        },
        methods: {
            hdClick: function(){
                this.list.unshift("Vue")
            }
        }
    })
</script>



</body>

</html>
