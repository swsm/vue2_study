<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
<div id="app">
    <input type="radio" v-model="gender" value="man">男
    <input type="radio" v-model="gender" value="women">女
    <input type="radio" v-model="gender" value="zx">中性
    <input type="radio" v-model="gender" value="sc">保密

    <p>{{gender}}</p>
    <hr>
    <input type="checkbox" v-model="hobby" value="xx">学习
    <input type="checkbox" v-model="hobby" value="sh">睡觉
    <input type="checkbox" v-model="hobby" value="bg">八卦
    <input type="checkbox" v-model="hobby" value="cg">吃瓜
    <p>{{hobby}}</p>

</div>

<script>
    new Vue({
        el: "#app",  // 指定绑定的盒子，表示这个盒子内部数据豆油这个Vue对象管理
        data: {
            gender: "man",
            hobby: []
        },
        methods: {
        }
    })
</script>


</body>

</html>
