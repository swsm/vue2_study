<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
<div id="app">
    <!-- 过滤器用来 以一定的格式展示数据  -->
    <p>总价为:{{price | RMBFormat}}</p>
</div>

<div id="app2">
    <!-- 过滤器用来 以一定的格式展示数据  -->
    <p>总价为:{{price | RMBFormat}}</p>
</div>

<script>
    <!-- 全局过滤器  -->
    Vue.filter("RMBFormat", value=> {
        return value.toFixed(2) + "元"
    })
    new Vue({
        el: "#app",  // 指定绑定的盒子，表示这个盒子内部数据豆油这个Vue对象管理
        data: {
            price: 100
        }
    })

    new Vue({
        el: "#app2",  // 指定绑定的盒子，表示这个盒子内部数据豆油这个Vue对象管理
        data: {
            price: 200
        }
    })
</script>


</body>

</html>
