<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
<div id="app">
<!--    v-model 语法糖 
        用户在输入数据的时候，相当于在修改数据层里的txtVal，拿到txtVal就是拿到用户输入的值
        
        $event $开头的是vue提供的特殊对象或方法，不需要定义就可以使用
        $event 事件对象
   -->
<!--    <input type="text" v-model="txtVal">-->
<!--    <input type="text" :value="txtVal" @input="txtVal=$event.target.value">-->
    <input type="text" :value="txtVal" @input="handleInput">
    <p>{{txtVal}}</p>
    
</div>

<script>
    new Vue({
        el: "#app",  // 指定绑定的盒子，表示这个盒子内部数据豆油这个Vue对象管理
        data: {
            txtVal: "初始值"
        },
        methods: {
            handleInput: function(e) {
                this.txtVal = e.target.value
            }
        }
    })
</script>


</body>

</html>
