<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
<!-- 
 1. slot标签上加上name属性，相当于给插槽起名字，称为具名插槽
 2. 在a标签和button标签身上加上slot的值为某个slot的name属性，相当于在点名，表示把这个标签插入到对应的slot的位置上

-->
<div id="app">
    <child>
        <a href="#" slot="link">这是一个链接</a>
        <button slot="btn">这是一个按钮</button>
    </child>
</div>

<template id="tem1">
    <div>
        <slot name="link"></slot>
        <h1>这是子组件标题</h1>
        <slot name="btn"></slot>
    </div>
</template>

<script>
    let child = {
        template: '#tem1'
    }

    // 父组件
    new Vue({
        el: "#app",  // 指定绑定的盒子，表示这个盒子内部数据豆油这个Vue对象管理
        data: {
        },
        components: {
            child
        },
        methods: {
        }
    })

</script>


</body>

</html>
