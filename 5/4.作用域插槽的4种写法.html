<body>

            <button>

            </button>
        </template>
    </child>
</div>

<template id="tem1">
    <div>
        <h1>这是子组件标题</h1>
        <slot name="btn" :mynum="num" haha="haha"></slot>
    </div>
</template>

<script>
    let child = {
        template: '#tem1',
        data() {
            return {
                num: 20,
            }
        }
    }

    // 父组件
    new Vue({
        el: "#app",  // 指定绑定的盒子，表示这个盒子内部数据豆油这个Vue对象管理
        data: {
        },
        components: {
            child
        },
        methods: {
        }
    })

</script>
